<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#0b0b0b;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui, sans-serif;
  color:#eee;
}

.container{
  text-align:center;
}

.title{
  font-size:28px;
  letter-spacing:4px;
  margin-bottom:35px;
}

.timer{
  display:flex;
  gap:22px;
  margin-bottom:35px;
}

.block{
  width:110px;
}

.card{
  height:120px;
  background:linear-gradient(#2a2a2a,#141414);
  border-radius:14px;
  position:relative;
  box-shadow:inset 0 1px 2px rgba(255,255,255,.15),
             0 10px 25px rgba(0,0,0,.7);
}

.card::after{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:2px;
  background:#000;
  opacity:.6;
}

.num{
  font-size:56px;
  font-weight:600;
  line-height:120px;
  animation:slide .6s ease;
}

.label{
  margin-top:10px;
  font-size:13px;
  letter-spacing:1px;
  color:#caa24d;
}

@keyframes slide{
  from{transform:translateY(-16px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* music controls */
.controls{
  margin-top:25px;
  background:rgba(255,255,255,0.05);
  padding:18px;
  border-radius:16px;
}

select, input[type=range]{
  width:100%;
  margin-top:10px;
}

button{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">COMING SOON â€¦</div>

  <div class="timer">
    <div class="block">
      <div class="card"><div id="days" class="num">00</div></div>
      <div class="label">DAYS</div>
    </div>
    <div class="block">
      <div class="card"><div id="hours" class="num">00</div></div>
      <div class="label">HOURS</div>
    </div>
    <div class="block">
      <div class="card"><div id="minutes" class="num">00</div></div>
      <div class="label">MINUTES</div>
    </div>
    <div class="block">
      <div class="card"><div id="seconds" class="num">00</div></div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <!-- MUSIC CONTROLS -->
  <div class="controls">
    <b>ðŸŽµ Background Music</b>

    <!-- SONG SELECT -->
    <select id="songSelect">
      <option value="LINK_1">Song 1 â€“ Calm</option>
      <option value="LINK_2">Song 2 â€“ Focus</option>
      <option value="LINK_3">Song 3 â€“ Chill</option>
    </select>

    <!-- VOLUME -->
    <label>ðŸ”Š Volume</label>
    <input type="range" id="volume" min="0" max="100" value="25">

    <button id="playBtn">â–¶ Start Music</button>
  </div>

</div>

<audio id="bgMusic" loop></audio>

<script>
const d=document.getElementById("days");
const h=document.getElementById("hours");
const m=document.getElementById("minutes");
const s=document.getElementById("seconds");

const music=document.getElementById("bgMusic");
const songSelect=document.getElementById("songSelect");
const volume=document.getElementById("volume");
const playBtn=document.getElementById("playBtn");

// default song
music.src = songSelect.value;
music.volume = volume.value/100;

// volume control
volume.oninput = ()=>{
  music.volume = volume.value/100;
};

// song change
songSelect.onchange = ()=>{
  music.src = songSelect.value;
  music.play();
};

// play button
playBtn.onclick = ()=>{
  music.play();
  playBtn.innerText="ðŸŽ§ Playingâ€¦";
};

// countdown
function update(){
  const now=new Date();
  let year=now.getFullYear();
  let target=new Date(year,1,28,0,0,0);
  if(now>target) target=new Date(year+1,1,28,0,0,0);

  const diff=target-now;

  if(diff<=0){
    music.pause();
    music.currentTime=0;
    return;
  }

  d.innerText=Math.floor(diff/86400000);
  h.innerText=Math.floor(diff/3600000)%24;
  m.innerText=Math.floor(diff/60000)%60;
  s.innerText=Math.floor(diff/1000)%60;
}

setInterval(update,1000);
update();
</script>

</body>
</html>
