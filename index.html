<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>28 February Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: linear-gradient(270deg, #020024, #090979, #00d4ff);
  background-size: 400% 400%;
  animation: bg 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  color: #eafcff;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
}

.title {
  font-size: 22px;
  letter-spacing: 2px;
  margin-bottom: 25px;
  opacity: 0.85;
}

.time {
  display: flex;
  gap: 18px;
}

.box {
  background: rgba(0,0,0,0.45);
  padding: 18px 20px;
  border-radius: 14px;
  min-width: 95px;
}

.number {
  font-size: 52px;
  font-weight: 300;
  transition: all 0.4s ease;
}

.label {
  font-size: 11px;
  margin-top: 6px;
  color: #b5e9ff;
  letter-spacing: 1px;
}

/* SOFT SLIDE ANIMATION */
.slide {
  animation: slideDown 0.4s ease;
}

@keyframes slideDown {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.fullscreen-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.85);
  color: black;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">28 FEBRUARY COUNTDOWN</div>

  <div class="time">
    <div class="box">
      <div id="hours" class="number">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="box">
      <div id="minutes" class="number">00</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="box">
      <div id="seconds" class="number">00</div>
      <div class="label">SECONDS</div>
    </div>
  </div>
</div>

<button class="fullscreen-btn" onclick="goFull()">FULLSCREEN</button>

<audio id="alarm">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script>
const h = document.getElementById("hours");
const m = document.getElementById("minutes");
const s = document.getElementById("seconds");
const alarm = document.getElementById("alarm");

function softUpdate(el, value) {
  if (el.innerText !== value) {
    el.classList.remove("slide");
    void el.offsetWidth;
    el.innerText = value;
    el.classList.add("slide");
  }
}

function update() {
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, 1, 28, 0, 0, 0);
  if (now > target) target = new Date(year + 1, 1, 28, 0, 0, 0);

  const diff = target - now;

  if (diff <= 0) {
    softUpdate(h, "00");
    softUpdate(m, "00");
    softUpdate(s, "00");
    alarm.play();
    return;
  }

  const hours = String(Math.floor(diff / 3600000)).padStart(2, "0");
  const minutes = String(Math.floor((diff / 60000) % 60)).padStart(2, "0");
  const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, "0");

  softUpdate(h, hours);
  softUpdate(m, minutes);
  softUpdate(s, seconds);
}

setInterval(update, 1000);
update();

function goFull() {
  document.documentElement.requestFullscreen?.();
}
</script>

</body>
</html>
