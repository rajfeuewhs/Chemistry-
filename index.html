<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui, sans-serif;
  color:#eee;
  overflow:hidden;
}

.container{
  text-align:center;
}

.title{
  font-size:28px;
  letter-spacing:4px;
  margin-bottom:35px;
}

.timer{
  display:flex;
  gap:22px;
}

.block{
  width:110px;
}

.card{
  height:120px;
  background:linear-gradient(#2a2a2a,#141414);
  border-radius:14px;
  position:relative;
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,.15),
    0 10px 25px rgba(0,0,0,.7);
}

.card::after{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:2px;
  background:#000;
  opacity:.6;
}

.num{
  font-size:56px;
  font-weight:600;
  line-height:120px;
}

.label{
  margin-top:10px;
  font-size:13px;
  letter-spacing:1px;
  color:#caa24d;
}

/* ðŸ”Š Side volume control */
.volume-box{
  position:fixed;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.vol-btn{
  background:#222;
  color:#fff;
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  font-size:18px;
}

.vol-slider{
  display:none;
  margin-top:10px;
  transform:rotate(-90deg);
  width:120px;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">COMING SOON â€¦</div>

  <div class="timer">
    <div class="block">
      <div class="card"><div id="days" class="num">00</div></div>
      <div class="label">DAYS</div>
    </div>

    <div class="block">
      <div class="card"><div id="hours" class="num">00</div></div>
      <div class="label">HOURS</div>
    </div>

    <div class="block">
      <div class="card"><div id="minutes" class="num">00</div></div>
      <div class="label">MINUTES</div>
    </div>

    <div class="block">
      <div class="card"><div id="seconds" class="num">00</div></div>
      <div class="label">SECONDS</div>
    </div>
  </div>
</div>

<!-- ðŸ”Š Volume control -->
<div class="volume-box">
  <button class="vol-btn" id="volBtn">ðŸ”Š</button>
  <input type="range" id="volSlider" class="vol-slider" min="0" max="100" value="25">
</div>

<!-- ðŸŽµ Background Music (Google Drive) -->
<audio id="bgMusic" loop>
  <source src="https://drive.google.com/uc?export=download&id=1twlFpSG0QEGZORZUXR3vpj9Qi7B3SRl" type="audio/mpeg">
</audio>

<script>
/* countdown elements */
const d = document.getElementById("days");
const h = document.getElementById("hours");
const m = document.getElementById("minutes");
const s = document.getElementById("seconds");

/* music + volume */
const music = document.getElementById("bgMusic");
const volBtn = document.getElementById("volBtn");
const slider = document.getElementById("volSlider");

music.volume = 0.25; // default soft volume

/* mobile browser rule: start music on first tap */
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once:true });

/* volume button toggle */
volBtn.onclick = () => {
  slider.style.display =
    slider.style.display === "block" ? "none" : "block";
};

/* volume change */
slider.oninput = () => {
  music.volume = slider.value / 100;
};

/* countdown logic */
function update(){
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, 1, 28, 0, 0, 0); // 28 Feb

  if(now > target){
    target = new Date(year + 1, 1, 28, 0, 0, 0);
  }

  const diff = target - now;

  if(diff <= 0){
    music.pause();
    d.innerText = "00";
    h.innerText = "00";
    m.innerText = "00";
    s.innerText = "00";
    return;
  }

  d.innerText = Math.floor(diff / 86400000);
  h.innerText = Math.floor(diff / 3600000) % 24;
  m.innerText = Math.floor(diff / 60000) % 60;
  s.innerText = Math.floor(diff / 1000) % 60;
}

setInterval(update, 1000);
update();
</script>

</body>
</html>
