<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  color:#eee;
}

.container{
  text-align:center;
}

.title{
  font-size:32px;
  letter-spacing:4px;
  margin-bottom:40px;
  opacity:0.9;
}

.timer{
  display:flex;
  gap:25px;
}

.card{
  background:linear-gradient(#2a2a2a, #1a1a1a);
  border-radius:12px;
  width:110px;
  height:120px;
  position:relative;
  box-shadow: inset 0 1px 2px rgba(255,255,255,0.1),
              0 10px 20px rgba(0,0,0,0.6);
}

.card::after{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:2px;
  background:#000;
  opacity:0.6;
}

.num{
  font-size:56px;
  font-weight:600;
  line-height:120px;
  animation: softSlide 0.6s ease;
}

.label{
  margin-top:12px;
  font-size:14px;
  letter-spacing:1px;
  color:#caa24d;
}

@keyframes softSlide{
  from{
    transform:translateY(-18px);
    opacity:0;
  }
  to{
    transform:translateY(0);
    opacity:1;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="title">COMING SOON ....</div>

  <div class="timer">
    <div>
      <div class="card"><div id="days" class="num">00</div></div>
      <div class="label">DAYS</div>
    </div>

    <div>
      <div class="card"><div id="hours" class="num">00</div></div>
      <div class="label">HOURS</div>
    </div>

    <div>
      <div class="card"><div id="minutes" class="num">00</div></div>
      <div class="label">MINUTES</div>
    </div>

    <div>
      <div class="card"><div id="seconds" class="num">00</div></div>
      <div class="label">SECONDS</div>
    </div>
  </div>
</div>

<script>
const d = document.getElementById("days");
const h = document.getElementById("hours");
const m = document.getElementById("minutes");
const s = document.getElementById("seconds");

function update(){
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year,1,28,0,0,0);
  if(now > target) target = new Date(year+1,1,28,0,0,0);

  const diff = target - now;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const minutes = Math.floor((diff/(1000*60))%60);
  const seconds = Math.floor((diff/1000)%60);

  d.innerText = String(days).padStart(2,"0");
  h.innerText = String(hours).padStart(2,"0");
  m.innerText = String(minutes).padStart(2,"0");
  s.innerText = String(seconds).padStart(2,"0");
}

setInterval(update,1000);
update();
</script>

</body>
</html>
