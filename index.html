<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      color: #ffffff;
    }

    /* Moving Background */
    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        120deg,
        #0f2027,
        #203a43,
        #2c5364,
        #1b1f3b
      );
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      z-index: -2;
    }

    /* Soft light overlay */
    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255,255,255,0.08),
        transparent 40%
      ),
      radial-gradient(
        circle at 70% 70%,
        rgba(255,255,255,0.06),
        transparent 45%
      );
      animation: lightMove 18s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes lightMove {
      0% { transform: translate(-30px, -30px); }
      100% { transform: translate(30px, 30px); }
    }

    /* Center container */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Countdown layout */
    .countdown {
      display: flex;
      gap: 16px;
      padding: 20px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .box {
      min-width: 70px;
    }

    .num {
      font-size: 42px;
      font-weight: 600;
      line-height: 1;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .label {
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .num {
        font-size: 34px;
      }
      .countdown {
        gap: 12px;
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="background"></div>

  <div class="container">
    <div class="countdown">
      <div class="box">
        <div class="num" id="days">00</div>
        <div class="label">DAYS</div>
      </div>
      <div class="box">
        <div class="num" id="hours">00</div>
        <div class="label">HOURS</div>
      </div>
      <div class="box">
        <div class="num" id="minutes">00</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="box">
        <div class="num" id="seconds">00</div>
        <div class="label">SECONDS</div>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”§ TARGET DATE (change if needed)
    const targetDate = new Date("2026-02-28T00:00:00").getTime();

    const d = document.getElementById("days");
    const h = document.getElementById("hours");
    const m = document.getElementById("minutes");
    const s = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      let diff = targetDate - now;

      if (diff < 0) diff = 0;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      d.textContent = String(days).padStart(2, "0");
      h.textContent = String(hours).padStart(2, "0");
      m.textContent = String(minutes).padStart(2, "0");
      s.textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
